<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <!--Icon link-->
        <link href="./libs/img/Bitcoin.png" rel="icon" type="image/png" sizes="16x16" />

        <!--Bootstrap css1 js1-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!--fontawesome cdn css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--jqueryui css1 js1-->
        <link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />

        <!--Custom css-->
        <link href="./css/login.css" rel="stylesheet" type="text/css" />

 <body>
    <div class="cursor"></div>
     <!--Start Login Form-->
      <section class="logins">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <video autoplay muted loop id="myvideo">
                        <source src="./libs/img/play2.mp4" type="video/mp4" >
                    </video>

                    <div class="backgrounds"></div>

                    <div class="row justify-content-center align-items-center" style="height:100vh;">
                        <div class="col-md-5 mx-auto login-forms">
                            <h3 class="fw-bold text-uppercase titles">Welcome Back</h3>
                            <h4 class="fw-light mb-4 titles">Enter Your Details Below</h4>
                            <form action="" method="">

                                <div class="form-group mb-5">
                                    <input type="email" name="email" id="email" class="form-control inputs" placeholder="Your Email" required />
                                    <label for="email" class="labels">Your Email</label>
                                </div>

                                <div class="form-group mb-5">
                                    <input type="password" name="password" id="password" class="form-control inputs" placeholder="password" required />
                                    <label for="password" class="labels">Password</label>
                                </div>

                                <div class="form-group mb-4">
                                    <input type="checkbox" name="check" id="check" class="form-check-input checks" required />
                                    <label for="check" class="text-light me-2">Remember Me</label>
                                    <label><a href="#" class="text-danger fw-bold text-decoration-none">Forgot Password</a></label>
                                </div>

                                <div class="d-grid mb-4">
                                    <button type="submit" name="submit" id="submit" class="btn rounded-pill">Login</button>
                                </div>

                                <div class="signups">
                                    <p class="text-light">Don't have an account? <a href="signup.html">Sign Up</a></p>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </section>
      <!--End Login Form-->






        
    <!--bootstrap css1 js1-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!--jquery js1-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>

    <!--jquery ui css1 js1-->
    <script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>

    <script src="app.js" type="text/javascript"></script>
    
    </body>
</html>
