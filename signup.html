<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <!--Icon link-->
        <link href="./libs/img/Bitcoin.png" rel="icon" type="image/png" sizes="16x16" />

        <!--Bootstrap css1 js1-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!--fontawesome cdn css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--jqueryui css1 js1-->
        <link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />

        <!--Custom css-->
        <link href="./css/signup.css" rel="stylesheet" type="text/css" />
           
        </style>
    </head>
    <body>
        <div class="cursor"></div>

        <!--Start Signuo Section-->
      <section class="signups">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                   <video autoplay muted loop id="myVideo">
                     <source src="./libs/img/coin1.mp4" type="video/mp4" />
                   </video>
                   <div class="backgrounds"></div>

                  <div class="row justify-content-center align-items-center px-2" style="height:100vh;">
                    <div class="col-md-6 mx-auto signup-forms">
                        <form action="" method="" class="text-light">
                            <div class="form-group mb-5">
                                <input type="text" name="first" id="first" class="form-control inputs" placeholder="First Name" required />
                                <label for="first" class="labels">First Name</label>
                            </div>
    
                            <div class="form-group mb-5">
                                <input type="text" name="last" id="last" class="form-control inputs" placeholder="last Name" required />
                                <label for="last" class="labels">Last Name</label>
                            </div>
    
                            <div class="form-group mb-5">
                                <input type="email" name="email" id="email" class="form-control inputs" placeholder="Your Email" required />
                                <label for="email" class="labels">Your Email</label>
                            </div>

                            <div class="form-group mb-5">
                                <input type="password" name="password" id="password" class="form-control inputs" placeholder="password" required />
                                <label for="password" class="labels">Password</label>
                            </div>

                            <div class="form-group mb-5">
                                <input type="password" name="cfnpassword" id="cfnpassword" class="form-control inputs" placeholder="Confirm password" required />
                                <label for="cfnpassword" class="labels">Confirm Password</label>
                            </div>
    
                            <div class="form-group mb-4">
                                <select name="country" id="country" class="form-select selects">
                                    <option selected disabled>Your Country</option>
                                    <option value="eu">Europe</option>
                                    <option value="as">Asia</option>
                                    <option value="nor">North America</option>
                                    <option value="sou">South America</option>
                                    <option value="oce">Oceania</option>
                                </select>
                            </div>
    
                            <div class="d-flex">
                                <div class="form-group mb-3">
                                    <input type="text" name="age" id="age" class="form-control" placeholder="age" required />         
                                </div>

                                <div class="form-group d-flex justify-content-center align-items-center mb-3">
                                    <div class="form-check ms-4">
                                        <input type="radio" name="gender" id="genderm" class="form-check-input me-2 radiochecks" value="1" /><label for="genderm"> Male </label>
                                     </div>
            
                                       <div class="form-check ms-4">
                                        <input type="radio" name="gender" id="genderf" class="form-check-input me-2 radiochecks" value="0" /><label for="genderf"> Female</label>
                                       </div>
                                </div>
    
                               
                            </div>
    
                            <div class="form-check mb-3">
                                <input type="checkbox" name="check" id="check" class="form-check-input me-3 checkboxs" /><label for="check">Please accept your <a href="#" class="text-info">Team Condition</a></label>
                            </div>
    
                            <div class="d-flex justify-content-end">
                                <button type="reset" name="cancel" id="cancel" class="btn btn-danger me-3">Cancel</button>
                                <button type="submit" name="submit" id="submit" class="btn submits">Submit</button>
                            </div>
    
                        </form>
                       </div>
                  </div>

                </div>
            </div>
        </div>
      </section>

   

    

          <!--bootstrap css1 js1-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!--jquery js1-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>

    <!--jquery ui css1 js1-->
    <script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>

    <script src="app.js" type="text/javascript"></script>
    
    </body>
</html>
